<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puc Long</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <header>
        <div>
            <div class="container">
                <div class="flex header-nav">
                    <div class="shipper">
                        <img src="./img/delivery 1.png" alt="ship delivery">
                    </div>
                    <div class="logo">
                        <a href="#">
                            <img src="./img/logo_1 1.png" alt="logo">
                        </a>
                    </div>
                    <div class="flex header-box-right">
                        <div class="login">
                            <a href="#">Đăng nhập</a>
                        </div>
                        <div class="flex">
                            <div class="lang active">VN</div>
                            <div>|</div>
                            <div class="lang">EN</div>
                        </div>
                        <div class="cart-btn">
                            <button>
                                <img src="./img/Cart.svg" alt="cart">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="banner">
            <!-- slide -->
            <div class="main">
                <div class="slider" id="slider">
                    <div class="slide-item" id="anh1">
                        <div></div>
                        <img src="./img/banner1 1.png" alt="">
                    </div>
                    <div class="slide-item">
                        <img src="./img/banner1 2.png" alt="">
                    </div>
                    <div class="slide-item">
                        <img src="./img/banner1 3.png" alt="">
                    </div>
                </div>
                <div class="dots flex">
                    <div class="dot-item"></div>
                    <div class="dot-item"></div>
                    <div class="dot-item"></div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="container">
                <div class="product">
                    <div class="item-pdt flex">
                        <div class="left">
                            <div class="order">
                                <div class="main-img">
                                    
                                </div>
                                <div class="list-img flex">
                                    <div class="item-img">
                                        <img src="./img/sp1.png" alt="">
                                    </div>
                                    <div class="item-img">
                                        <img src="./img/sp2.png" alt="">
                                    </div>
                                    <div class="item-img">
                                        <img src="./img/sp3.png" alt="">
                                    </div>
                                    <div class="item-img">
                                        <img src="./img/sp4.png" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="right">
                            <div>
                                <form action="#">
                                    <label for="name-tea" class="pdt-name">
                                        
                                    </label>
                                    <div class="flex">
                                        <label for="size">Kích cỡ</label>
                                        <div>
                                            <input type="button" value="S" />
                                            <input type="button" value="M" />
                                            <input type="button" value="L" />
                                        </div>
                                    </div>
                                    <div class="flex">
                                        <label for="amount">Số lượng</label>
                                        <div>
                                            <div class="amountBtn minus">-</div>
                                            <div class="soluong">1</div>
                                            <div class="amountBtn plus">+</div>
                                        </div>
                                    </div>
                                    <div class="flex">
                                        <label for="note">Ghi chú</label>
                                        <textarea name="note" id="" cols="30" rows="10"></textarea>
                                    </div>
                                    <div class="flex">
                                        <label for="gia" class="">Giá: </label>
                                        <div class="gia"></div>
                                    </div>
                                    <div class="btn-location flex">
                                        <div>THÊM VÀO GIỎ HÀNG</div>
                                        <div>MUA HÀNG</div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="item-pdt flex">
                        <div class="left">
                            <div class="order">
                                <div class="main-img">
                                    
                                </div>
                                <div class="list-img flex">
                                    <div class="item-img">
                                        <img src="./img/sp1.png" alt="">
                                    </div>
                                    <div class="item-img">
                                        <img src="./img/sp2.png" alt="">
                                    </div>
                                    <div class="item-img">
                                        <img src="./img/sp3.png" alt="">
                                    </div>
                                    <div class="item-img">
                                        <img src="./img/sp4.png" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="right">
                            <div>
                                <form action="#">
                                    <label for="name-tea" class="pdt-name">
                                        
                                    </label>
                                    <div>
                                        <label for="size">Kích cỡ</label>
                                        <div>
                                            <input type="button" value="S" />
                                            <input type="button" value="M" />
                                            <input type="button" value="L" />
                                        </div>
                                    </div>
                                    <div>
                                        <label for="amount">Số lượng</label>
                                        <div>
                                            <div class="amountBtn minus">-</div>
                                            <input type="number" name="amount">
                                            <div class="amountBtn plus">+</div>
                                        </div>
                                    </div>
                                    <div>
                                        <label for="note">Ghi chú</label>
                                        <textarea name="note" id="" cols="30" rows="10"></textarea>
                                    </div>
                                    <div class="flex">
                                        <label for="gia" class="">Giá: </label>
                                        <div class="gia"></div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div>

    </div>
    <footer>

    </footer>
</body>
<script src="./js/index.js"></script>

</html>
